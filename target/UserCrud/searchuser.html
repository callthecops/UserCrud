.checkbox-btn,
.radio-btnmine {
    position: relative;
    padding-left: 20px
}

.checkbox-btn input[type="checkbox"],
.checkbox-btn input[type="radio"],
.radio-btnmine input[type="checkbox"],
.radio-btnmine input[type="radio"] {
    position: absolute;
    opacity: 0;
    z-index: 1
}

.checkbox-btn label,
.radio-btnmine label {
    display: inline-block;
    line-height: 24px;
    vertical-align: middle;
    position: relative;
    padding-left: 20px;
    cursor: pointer;
    user-select: none;
    color: #424242
}

.checkbox-btn label::after,
.radio-btnmine label::after {
    position: absolute;
    content: "";
    width: 20px;
    height: 20px;
    left: 0;
    top: 0;
    margin-left: -16px;
    margin-top:2px;
    background-color: white;
    border: 3px solid #424242;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    background-clip: padding-box;
    cursor: pointer
}

.checkbox-btn label::before,
.radio-btnmine label::before {
    position: absolute;
    content: "";
    width: 10px;
    height: 5px;
    top: 6px;
    left: 6px;
    margin-left: -18px;
    border: 3px solid #000;
    border-top: none;
    border-right: none;
    background: transparent;
    -moz-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    opacity: 0;
    -webkit-transition: all 0.15s ease-in-out;
    -o-transition: all 0.15s ease-in-out;
    transition: all 0.15s ease-in-out;
    z-index: 1
}

.checkbox-btn label:active::before,
.radio-btnmine label:active::before {
    opacity: 0.3
}

.checkbox-btn input[type="checkbox"]:checked+label,
.checkbox-btn input[type="radio"]:checked+label,
.radio-btnmine input[type="checkbox"]:checked+label,
.radio-btnmine input[type="radio"]:checked+label {
    color: #000
}

.checkbox-btn input[type="checkbox"]:checked+label::after,
.checkbox-btn input[type="radio"]:checked+label::after,
.radio-btnmine input[type="checkbox"]:checked+label::after,
.radio-btnmine input[type="radio"]:checked+label::after {
    border: 3px solid #000
}

.checkbox-btn input[type="checkbox"]:checked+label::before,
.checkbox-btn input[type="radio"]:checked+label::before,
.radio-btnmine input[type="checkbox"]:checked+label::before,
.radio-btnmine input[type="radio"]:checked+label::before {
    opacity: 1
}

.checkbox-btn input[type="checkbox"]:disabled+label,
.checkbox-btn input[type="radio"]:disabled+label,
.radio-btnmine input[type="checkbox"]:disabled+label,
.radio-btnmine input[type="radio"]:disabled+label {
    color: #787878;
    cursor: default
}

.checkbox-btn input[type="checkbox"]:disabled+label::after,
.checkbox-btn input[type="radio"]:disabled+label::after,
.radio-btnmine input[type="checkbox"]:disabled+label::after,
.radio-btnmine input[type="radio"]:disabled+label::after {
    border: 3px solid #787878;
    background-color: #ffffff
}

.checkbox-btn input[type="checkbox"]:disabled+label::before,
.checkbox-btn input[type="radio"]:disabled+label::before,
.radio-btnmine input[type="checkbox"]:disabled+label::before,
.radio-btnmine input[type="radio"]:disabled+label::before {
    display: none
}

.radio-btnmine label::after {
    -webkit-border-radius: 50%;
    border-radius: 50%;
    background-clip: padding-box
}

.radio-btnmine label::before {
    width: 12px;
    height: 12px;
    border: none;
    top: 6px;
    left: 6px;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    background-clip: padding-box;
    background-color: #000000;
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg)
}
